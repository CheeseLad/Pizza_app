{% block content %}
{% load static %}
<style>
    img {
        height: 35%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 12.5%;
        transition: filter 0.5s ease-in-out;
    }

    img:hover {
        filter: drop-shadow(0px 1px 12px rgba(0, 0, 0, 0.25));
    }

    img:active {
        filter: brightness(0.9) drop-shadow(0px 1px 10px rgba(0, 0, 0, 0.25));
    }

    body {
        max-height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #5BC6FC, #3898C8);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        color: white;
        font-size: x-large ;
        text-shadow: 0px 1px 9px rgba(0, 0, 0, 0.4);
    }

    h1 {
        margin-top: 0px;
    }

    h3 {
        font-size: medium;
        text-shadow: 0px 1px 5px rgba(0, 0, 0, 0.4);
    }
        
</style>

<a href="/contact">
    <img src="{% static 'Logo.PNG' %}" alt="Meetups Logo">
</a>

<h1>Meetups</h1>
<br>
<h3>Click the logo to get started</h3>

{% endblock %}
